<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <body onload="showModal()">
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <div id="modalbox">
      
      <img
        src="https://images.pexels.com/photos/6107466/pexels-photo-6107466.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        class="cookies"
      />
      <p>We use cookies to optimize user experience and content.</p>
      
      <button type="button"  onclick="closeModal()">Accept</button>
      
      
      <img src="glyphicon glyphicon-remove"  class="close-icon" onclick="closeModal()">
      
      
    </div>
    <script>
      let modalBox = document.getElementById('modalbox');

      function showModal() {
        setTimeout(() => {
          modalBox.style.display = 'block';
        }, 3000);
      }

      function closeModal(){
        modalBox.style.display = 'none';
      }
    </script>
  </body>
</html>
